<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="500" style="border: 1px solid black"></canvas>
<script>
    class Circle {
        x;
        y;
        radius;

        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius
        }

        render() {
            let canvas = document.getElementById('myCanvas')
            let ctx = canvas.getContext('2d')
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI)
            ctx.fillStyle = 'red';
            ctx.fill()
            ctx.closePath();
        }
    }

    let circle = new Circle(100, 100, 50)
    circle.render()
</script>
</body>
</html>
